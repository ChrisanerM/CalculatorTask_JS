<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>

      <div class="container">
        <div class="output">
        <input id="dsply-box" type="text" placeholder="0" >
        </div>
        <button class="data-clear" id="btnAC" onclick="clr()">AC</button>
        <button class="data-delete" id="btnDel" onclick="del('')">DEL</button>
        <button class="data-operations" id="btnDiv" onclick="operators('/')">/</button>
        <button class="data-numbers" id="btnOne" onclick="calculation('1')">1</button>
        <button class="data-numbers" id="btnTwo" onclick="calculation('2')">2</button>
        <button class="data-numbers" id="btnThree" onclick="calculation('3')">3</button>
        <button class="data-operations" id="btnMul" onclick="operators('*')"">x</button>
        <button class="data-numbers" id="btnFour" onclick="calculation('4')">4</button>
        <button class="data-numbers" id="btnFive" onclick="calculation('5')">5</button>
        <button class="data-numbers" id="btnSix" onclick="calculation('6')">6</button>
        <button class="data-operations" id="btnAdd" onclick="operators('+')"">+</button>
        <button class="data-numbers" id="btnSeven" onclick="calculation('7')">7</button>
        <button class="data-numbers" id="btnEight" onclick="calculation('8')">8</button>
        <button class="data-numbers" id="btnNine" onclick="calculation('9')">9</button>
        <button class="data-operations" id="btnSub" onclick="operators('-')">-</button>
        <button class="data-operations" id="deci" onclick="decimal('.')">.</button>
        <button class="data-numbers" id="btnZero" onclick="calculation('0')">0</button>
        <button class="data-equalsTo" id="btnEqualsTo" onclick="equal()">=</button>
    
</div>
    <script src="index.js"></script>
  </body> 
</html>
